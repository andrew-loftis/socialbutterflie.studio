<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Social Butterflie - Review Queue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./theme.css" />
  </head>
  <body>
    <div class="app-layout">
      <aside class="nav-rail">
        <a href="./index.html" class="nav-brand">
          <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
            <path d="M16 16 Q10 10, 5 12 Q3 13, 3 15 Q3 17, 5 18 Q10 20, 16 16" />
            <path d="M16 16 Q22 10, 27 12 Q29 13, 29 15 Q29 17, 27 18 Q22 20, 16 16" />
            <path d="M16 17 Q12 20, 8 22 Q6 23, 6 25 Q6 26, 7 27 Q11 28, 16 24" />
            <path d="M16 17 Q20 20, 24 22 Q26 23, 26 25 Q26 26, 25 27 Q21 28, 16 24" />
            <line x1="16" y1="6" x2="16" y2="28" />
            <circle cx="16" cy="6" r="1.5" />
          </svg>
        </a>
        <div class="nav-group">
          <a href="./calendar.html" class="nav-item" aria-label="Calendar"><i class="fa-solid fa-calendar-days"></i></a>
          <a href="./build.html" class="nav-item" aria-label="Build Post"><i class="fa-solid fa-plus-circle"></i></a>
          <a href="./review.html" class="nav-item active" aria-label="Review Queue"><i class="fa-regular fa-eye"></i></a>
          <a href="./analytics.html" class="nav-item" aria-label="Analytics"><i class="fa-solid fa-chart-line"></i></a>
          <a href="./storage.html" class="nav-item" aria-label="Storage"><i class="fa-solid fa-cloud"></i></a>
          <a href="./settings.html" class="nav-item" aria-label="Settings"><i class="fa-solid fa-gear"></i></a>
        </div>
        <a href="./profile.html" class="nav-avatar" aria-label="Profile"><i class="fa-solid fa-user"></i></a>
      </aside>

      <div class="main-surface">
        <header class="top-bar glass-panel">
          <div>
            <h1>Review Queue</h1>
            <p>Approve or reject posts waiting for review.</p>
          </div>
          <div class="flex items-center gap-3">
            <a href="./calendar.html" class="btn btn-ghost"><i class="fa-solid fa-arrow-left"></i><span>Back</span></a>
            <button id="refreshQueueBtn" class="btn btn-secondary"><i class="fa-solid fa-rotate"></i><span>Refresh</span></button>
          </div>
        </header>

        <section class="glass-panel p-6 mt-8 space-y-4">
          <div id="reviewPermissions" class="text-sm text-muted"></div>
          <div class="flex gap-3">
            <button id="bulkApproveBtn" class="btn btn-primary"><i class="fa-solid fa-check"></i><span>Approve Selected</span></button>
            <button id="bulkRejectBtn" class="btn btn-ghost"><i class="fa-solid fa-reply"></i><span>Reject Selected</span></button>
          </div>
          <div class="table-shell">
            <table>
              <thead>
                <tr>
                  <th><input id="selectAllReview" type="checkbox" /></th>
                  <th>When</th>
                  <th>Platform</th>
                  <th>Campaign</th>
                  <th>Caption</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="reviewQueueTable"></tbody>
            </table>
          </div>
        </section>
      </div>
    </div>

    <nav class="mobile-nav">
      <a href="./index.html" class="nav-brand">
        <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
          <path d="M16 16 Q10 10, 5 12 Q3 13, 3 15 Q3 17, 5 18 Q10 20, 16 16" />
          <path d="M16 16 Q22 10, 27 12 Q29 13, 29 15 Q29 17, 27 18 Q22 20, 16 16" />
          <path d="M16 17 Q12 20, 8 22 Q6 23, 6 25 Q6 26, 7 27 Q11 28, 16 24" />
          <path d="M16 17 Q20 20, 24 22 Q26 23, 26 25 Q26 26, 25 27 Q21 28, 16 24" />
          <line x1="16" y1="6" x2="16" y2="28" />
          <circle cx="16" cy="6" r="1.5" />
        </svg>
      </a>
      <div class="nav-group">
        <a href="./calendar.html" class="nav-item" aria-label="Calendar"><i class="fa-solid fa-calendar-days"></i></a>
        <a href="./build.html" class="nav-item" aria-label="Build Post"><i class="fa-solid fa-plus-circle"></i></a>
        <a href="./review.html" class="nav-item active" aria-label="Review Queue"><i class="fa-regular fa-eye"></i></a>
        <a href="./analytics.html" class="nav-item" aria-label="Analytics"><i class="fa-solid fa-chart-line"></i></a>
        <a href="./storage.html" class="nav-item" aria-label="Storage"><i class="fa-solid fa-cloud"></i></a>
        <a href="./settings.html" class="nav-item" aria-label="Settings"><i class="fa-solid fa-gear"></i></a>
      </div>
      <a href="./profile.html" class="nav-avatar" aria-label="Profile"><i class="fa-solid fa-user"></i></a>
    </nav>

    <script type="module" src="/js/review.js"></script>
  </body>
</html>
