<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
  <link rel="stylesheet" href="./theme.css" />
    <script>
      // Apply theme immediately to prevent flash
      (function() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
          document.documentElement.classList.add('dark-mode');
          document.body.classList.add('dark-mode');
        }
      })();
    </script>
  </head>
  <body>
    <div class="app-layout">
      <aside class="nav-rail">
        <a href="./index.html" class="nav-brand">
          <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
            <path d="M16 16 Q10 10, 5 12 Q3 13, 3 15 Q3 17, 5 18 Q10 20, 16 16" />

            <path d="M16 17 Q20 20, 24 22 Q26 23, 26 25 Q26 26, 25 27 Q21 28, 16 24" />
            <line x1="16" y1="6" x2="16" y2="28" />
            <circle cx="16" cy="6" r="1.5" />
          </svg>
        </a>
        <div class="nav-group">
          <a href="./calendar.html" class="nav-item" aria-label="Calendar">
            <i class="fa-solid fa-calendar-days"></i>
          </a>
          <a href="./build.html" class="nav-item" aria-label="Build Post">
            <i class="fa-solid fa-plus-circle"></i>
          </a>
          <a href="./analytics.html" class="nav-item active" aria-label="Analytics">
            <i class="fa-solid fa-chart-line"></i>
          </a>
          <a href="./storage.html" class="nav-item" aria-label="Storage">
            <i class="fa-solid fa-cloud"></i>
          </a>
          <a href="./settings.html" class="nav-item" aria-label="Settings">
            <i class="fa-solid fa-gear"></i>
          </a>
        </div>
        <a href="./profile.html" class="nav-avatar" aria-label="Profile">
          <i class="fa-solid fa-user"></i>
        </a>
      </aside>

      <div class="main-surface">
        <header class="top-bar glass-panel">
          <div>
            <h1>Performance Analytics</h1>
            <p>Track delivery health, spot failures, and celebrate wins with a Frame.io inspired dashboard.</p>
          </div>
          <a class="btn btn-secondary" href="./index.html"><i class="fa-solid fa-arrow-left"></i><span>Back to dashboard</span></a>
        </header>

        <div class="space-y-8 mt-8">
          <section class="glass-panel p-6 space-y-6">
            <div class="panel-header">
              <div>
                <h2>Performance Overview</h2>
                <p class="panel-subtitle">Success vs failed posts by platform.</p>
              </div>
              <div class="text-sm text-slate-300" id="analyticsRange"></div>
            </div>
            <div class="rounded-3xl border border-white/5 bg-black/20 p-4">
              <canvas id="performanceChart" height="160"></canvas>
            </div>
          </section>

          <section class="glass-panel p-6 space-y-6">
            <div class="panel-header">
              <h2>Publish Log</h2>
              <select id="platformFilter" class="glass-input text-sm" aria-label="Filter by platform">
                <option value="">All platforms</option>
                <option value="instagram">Instagram</option>
                <option value="facebook">Facebook</option>
                <option value="youtube">YouTube</option>
                <option value="tiktok">TikTok</option>
              </select>
            </div>
            <div class="table-shell">
              <table>
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Platform</th>
                    <th>Campaign</th>
                    <th>Status</th>
                    <th>Caption</th>
                  </tr>
                </thead>
                <tbody id="analyticsTable"></tbody>
              </table>
            </div>
          </section>
        </div>
      </div>
    </div>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-nav">

      </div>
      <a href="./profile.html" class="nav-avatar" aria-label="Profile"><i class="fa-solid fa-user"></i></a>
